<ion-header>
  <ion-toolbar>
    <ion-title>
      Create a new Nut
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Answer Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="text">Text</ion-option>
        <ion-option value="number">Number</ion-option>
        <ion-option value="password">Password</ion-option>
        <ion-option value="select">Multiple Choice</ion-option>
        <ion-option value="date">Date</ion-option>
        <ion-option value="time">Time</ion-option>
        <ion-option value="boolean">Yes/No</ion-option>
      </ion-select>

    </ion-item>
  </ion-list>

  <ion-list *ngIf="type=='text'">
    <ion-item>
      <ion-label stacked>Enter Text:</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="type=='number'">
    <ion-item>
      <ion-label stacked>Enter Number:</ion-label>
      <ion-input type="number" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="type=='password'">
    <ion-item>
      <ion-label stacked>Enter Exact Text:</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="type=='select'">
    <ion-item>
      <ion-label>Text</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="type=='date'">
    <ion-item>
      <ion-label>Enter Date</ion-label>
  <ion-datetime displayFormat="YYYY MMMM DD" pickerFormat="YYYY MMMM DD"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="type=='time'">
    <ion-item>
      <ion-label>Enter Time</ion-label>
  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="type=='boolean'">
    <ion-item>
      <ion-label *ngIf="!booleanType">{{booleanValue}}</ion-label>
      <ion-label *ngIf="booleanType">{{booleanValue?'yes':'no'}}</ion-label>
      <ion-toggle [(ngModel)]="booleanValue" checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Yes/No instead of True/False</ion-label>
      <ion-checkbox [(ngModel)]="booleanType" (ngModelChange)="changeBooleanType($event)" dark checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item>
    <button block large>Make a Nut<ion-icon name="arrow-forward"></ion-icon></button>
  </ion-item>

</ion-content>
